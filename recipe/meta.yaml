{% set name = "gmpacket" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmpacket-{{ version }}.tar.gz
  sha256: d1fafac8cb7fa0a822e23e210dc51900d3cb422eb00c429775f16e8d78da96f0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<=3.11
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - cython >=0.29.23
    - numpy
    - pip
  run:
    - python >=3.6,<=3.11
    - geopy >=2.1.0
    - pandas >=1.4.0
    - pydantic >=1.10.0

test:
  imports:
    - gmpacket
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/SCEDC/ground-motion-packet
  summary: ANSS Ground Motion Packet
  license: Unicode-DFS-2016
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - ocefpaf
